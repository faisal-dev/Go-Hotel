     <div id="main-wrapper">
       <nav class="navbar navbar-main navbar-fixed-top">
        <div class="container-fluid">
          <div class="row">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Go Hotel</a>
            </div> <!--  /.navbar-brand -->

            <div class="menu-grp pull-right">
              <div class="menu-item hidden-lg" id="menu-booking">
                <button class="btn btn-menu" type="button">
                  <span class="glyphicon glyphicon-calendar"></span>
                </button>
                <div class="menu-item-extend">
                  <form action="index.html">

                  </form>
                </div>
              </div> <!--  /#menu-booking -->

              <div class="menu-item" id="menu-socials">
                <button class="btn btn-menu" type="button">
                  <span class="glyphicon glyphicon-retweet"></span>
                </button>
              </div> <!-- /#menu-socials -->

              <div class="menu-item" id="menu-login">
                <button class="btn btn-menu" type="button">
                  <span class="glyphicon glyphicon-log-in"></span>
                </button>
                <div class="menu-item-extend">
                  <form action="index.html">

                  </form>
                </div>
              </div> <!-- /#menu-login-form -->

              <div class="menu-item" id="menu-main">
                <button class="btn btn-menu" type="button" data-toggle="collapse" data-target="#page-lists" aria-expanded="false" aria-controls="page-lists">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="glyphicon glyphicon-menu-hamburger"></span>
                  <span class="hidden-xs">MENU</span>
                </button>
                <div class="menu-item-extend collapse" id="page-lists">
                  <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="../rooms">Rooms</a></li>
                    <li><a href="../staff">Our staff</a></li>
                    <li><a href="../locations">Locations</a></li>
                    <li><a href="../about">About us</a></li>
                    <li><a href="../testimonials">Testimonials</a></li>
                    <li><a href="../news">News</a></li>
                    <li><a href="../contact">Contact</a></li>
                  </ul>
                </div>
              </div> <!--/#menu-main-->
            </div> <!-- /.menu-grp -->

            <div class="booking-form visible-lg pull-right">
              <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="#search-box">Search</label>
                  <input class="form-control" id="search-box" type="text" placeholder="Find here">
                </div>

                <div class="form-group">
                  <label class="sr-only" for="#arrival">arrival</label>
                  <input class="form-control" id="arrival" type="text" placeholder="Arrival">
                  <span class="glyphicon glyphicon-calendar"></span>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="#departure">departure</label>
                  <input class="form-control" id="departure" type="text" placeholder="Departure">
                  <span class="glyphicon glyphicon-calendar"></span>
                </div>

                <div class="form-group select-box">
                  <label class="sr-only" for="#adults">adults</label>
                  <select name="adults" data-placeholder="Adults">
                    <option>Adults</option>
                    <option value="1">1 adult</option>
                    <option value="2">2 adults</option>
                    <option value="3">3 adults</option>
                    <option value="4">4 adults</option>
                  </select>
                </div>
              </form>
            </div> <!-- /.booking-form -->

          </div>
        </div>
      </nav> <!-- /.navbar-main-menu -->
     </div> <!-- /#main-wrapper -->
